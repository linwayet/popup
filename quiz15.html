<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115學測英文練習 - 林威老師編輯</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #ffffff; color: #000; line-height: 1.6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; border: 1px solid #e0e0e0; padding: 20px; border-radius: 12px; position: relative; }
        .header { font-size: 0.9rem; color: #666; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .question { font-size: 1.1rem; font-weight: 500; margin-bottom: 20px; }
        .options-list { list-style: none; padding: 0; }
        .option-item { margin-bottom: 15px; padding: 10px; border: 1px solid #f0f0f0; border-radius: 8px; cursor: pointer; position: relative; }
        .option-item:hover { background-color: #f9f9f9; }
        .info-icon { display: inline-block; width: 20px; height: 20px; background: #eee; border-radius: 50%; text-align: center; line-height: 20px; font-size: 0.8rem; margin-left: 8px; font-weight: bold; }
        .special-btn { display: block; margin: 10px 0; padding: 10px; background: #f9f9f9; border: 1px dashed #ccc; border-radius: 8px; text-align: center; cursor: pointer; font-weight: 500; }
        .special-btn:hover { background-color: #f0f0f0; }
        .footer-tools { display: flex; justify-content: space-between; margin-top: 30px; }
        .tool-link { font-size: 0.9rem; text-decoration: underline; cursor: pointer; font-weight: 500; }
        .tool-link:hover { color: #333; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1000; padding: 40px 20px; box-sizing: border-box; overflow-y: auto; }
        .overlay-content { max-width: 500px; margin: 0 auto; }
        .close-btn { position: fixed; top: 20px; right: 20px; font-size: 24px; cursor: pointer; font-weight: bold; }
        .close-btn:hover { color: #666; }
        .overlay-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; border-left: 4px solid #000; padding-left: 10px; }
        .example-box { background: #f4f4f4; padding: 12px; margin-top: 10px; border-radius: 8px; font-size: 0.95rem; border-left: 3px solid #ccc; }
        .eg-item { margin-bottom: 10px; }
        .kk-text { color: #666; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">林威老師編輯 2026年2月10日 | 115學測英文科</div>
    <div class="question">The factory was shut down not because of poor sales, but because of repeated _______ of safety regulations.</div>
    <div class="options-list">
        <div class="option-item" onclick="showOverlay('A')">(A) proofs <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('B')">(B) violations <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('C')">(C) functions <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('D')">(D) operations <span class="info-icon">ⓘ</span></div>
    </div>
    <div class="special-btn" onclick="showOverlay('E')">(E) 查看答案與詳細解釋</div>
    <div class="special-btn" onclick="showOverlay('F')">(F) 林威老師的話 (衍生詞與音標)</div>
    <div class="footer-tools">
        <div class="tool-link" onclick="showOverlay('G')">更多的例句 ⓘ</div>
        <div class="tool-link" onclick="showOverlay('H')">更多的片語 ⓘ</div>
    </div>
</div>
<div id="infoOverlay" class="overlay"><span class="close-btn" onclick="closeOverlay()">×</span><div id="contentArea" class="overlay-content"></div></div>
<script>
    const data = {
        'A': { 
            title: '(A) proofs', 
            desc: '解釋：證據；證明；證據物；校樣', 
            detail: '<div class="example-box"><div class="eg-item">1. Do you have any <b>proof</b> of your claim?<br>(你有你聲稱的證據嗎？)</div><div class="eg-item">2. The fingerprints are <b>proof</b> that he was at the scene.<br>(指紋是他在現場的證據。)</div><div class="eg-item">3. The lawyer presented <b>proofs</b> in court.<br>(律師在法庭上出示了證據。)</div></div>' 
        },
        'B': { 
            title: '(B) violations', 
            desc: '解釋：違反；違規；侵犯；破壞；違背', 
            detail: '<div class="example-box"><div class="eg-item">1. The company had multiple <b>violations</b> of environmental laws.<br>(該公司有多起違反環境法律的情況。)</div><div class="eg-item">2. This is a <b>violation</b> of human rights.<br>(這是對人權的侵犯。)</div><div class="eg-item">3. Parking here is a <b>violation</b> of the regulations.<br>(在這裡停車違反了規定。)</div></div>' 
        },
        'C': { 
            title: '(C) functions', 
            desc: '解釋：功能；作用；函數；正式活動；儀式', 
            detail: '<div class="example-box"><div class="eg-item">1. The main <b>function</b> of this tool is to cut wood.<br>(這個工具的主要功能是切割木材。)</div><div class="eg-item">2. The kidney <b>functions</b> are essential for health.<br>(腎臟的功能對健康至關重要。)</div><div class="eg-item">3. We attended a formal <b>function</b> last night.<br>(我們昨晚參加了一個正式活動。)</div></div>' 
        },
        'D': { 
            title: '(D) operations', 
            desc: '解釋：操作；運營；經營；手術；軍事行動', 
            detail: '<div class="example-box"><div class="eg-item">1. The factory <b>operations</b> run 24 hours a day.<br>(工廠的營運每天24小時進行。)</div><div class="eg-item">2. She underwent a surgical <b>operation</b> last week.<br>(她上週做了一次手術。)</div><div class="eg-item">3. Military <b>operations</b> have begun in the region.<br>(軍事行動已在該地區開始。)</div></div>' 
        },
        'E': { 
            title: '✓ 正確答案：(B) violations', 
            desc: '詳細解析：題目說明工廠被關閉不是因為銷售不佳，而是因為「多次違反」安全規定。(B) violations（違規；侵犯）是最適合的詞選，表示工廠多次違反了安全法規。', 
            example: '<b>為什麼不選其他選項？</b><br>• (A) proofs：證據，文法上不搭，應為「repeated proofs」無法成立<br>• (C) functions：功能，無法表達「違反」的意思<br>• (D) operations：運營，無法表達「違反」的含義' 
        },
        'F': { 
            title: '林威老師的話 - 衍生詞與音標', 
            detail: '<h4>1. violate (動詞)</h4><p class="kk-text">KK: [ˈvaɪəleɪt]</p><p>中文：違反；侵犯；破壞；輕視</p><h4>2. violator (名詞)</h4><p class="kk-text">KK: [ˈvaɪəleɪtɚ]</p><p>中文：違反者；侵犯者；觸犯法律的人</p>' 
        },
        'G': { 
            title: '衍生詞更多例句', 
            detail: '<div class="example-box"><div class="eg-item">1. It is illegal to <b>violate</b> traffic rules.<br>(違反交通規則是違法的。)</div></div><div class="example-box"><div class="eg-item">2. The company was a habitual <b>violator</b> of environmental standards.<br>(該公司是環保標準的慣犯。)</div></div><div class="example-box"><div class="eg-item">3. We must not <b>violate</b> the terms of the contract.<br>(我們不能違反合同條款。)</div></div><div class="example-box"><div class="eg-item">4. Traffic <b>violators</b> will be fined.<br>(交通違規者將被罰款。)</div></div>' 
        },
        'H': { 
            title: '高三學測必備片語', 
            detail: '<h4>1. shut down (關閉；停業；停止運營)</h4><p>例句：The factory <b>was shut down</b> for safety reasons.<br>(工廠因安全原因而關閉。)</p><h4>2. not because of... but because of... (不是因為...而是因為...)</h4><p>例句：She failed not <b>because of</b> lack of effort <b>but because of</b> illness.<br>(她失敗不是因為缺乏努力，而是因為生病。)</p><h4>3. in violation of (違反；侵犯...)</h4><p>例句: This action is <b>in violation of</b> company policy.<br>(這一行動違反了公司政策。)</p>' 
        }
    };
    function showOverlay(key) { 
        const item = data[key]; 
        let html = `<div class="overlay-title">${item.title}</div>`; 
        if(item.desc) html += `<p>${item.desc}</p>`; 
        if(item.detail) html += `<div>${item.detail}</div>`; 
        if(item.example) html += `<div class="example-box"><b>補充說明：</b><br>${item.example}</div>`; 
        document.getElementById('contentArea').innerHTML = html; 
        document.getElementById('infoOverlay').style.display = 'block'; 
    }
    function closeOverlay() { 
        document.getElementById('infoOverlay').style.display = 'none'; 
    }
</script>
</body>
</html>
