<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115學測英文練習 - 林威老師編輯</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            position: relative;
        }
        .header {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .question {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .options-list {
            list-style: none;
            padding: 0;
        }
        .option-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }
        .option-item:hover {
            background-color: #fafafa;
        }
        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #eee;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        .special-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .footer-tools {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .tool-link {
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* 彈出視窗樣式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .overlay-content {
            max-width: 500px;
            margin: 0 auto;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
        }
        .overlay-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-left: 4px solid #000;
            padding-left: 10px;
        }
        .example-box {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.95rem;
        }
        h4 { margin: 10px 0 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">林威老師編輯 2026年2月11日 | 115學測英文科</div>
    
    <div class="question">
        The teaching ______ at the famous high school soon attracted more than a dozen well-qualified applicants.
    </div>

    <div class="options-list">
        <div class="option-item" onclick="showOverlay('A')">(A) career <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('B')">(B) vacancy <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('C')">(C) expectation <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('D')">(D) inspiration <span class="info-icon">ⓘ</span></div>
    </div>

    <div class="special-btn" onclick="showOverlay('E')">
        (E) 查看答案與詳細解析
    </div>

    <div class="special-btn" onclick="showOverlay('F')">
        (F) 林威老師的話 (衍生詞與音標)
    </div>

    <div class="footer-tools">
        <div class="tool-link" onclick="showOverlay('G')">更多的例句 ⓘ</div>
        <div class="tool-link" onclick="showOverlay('H')">更多的片語 ⓘ</div>
    </div>
</div>

<div id="infoOverlay" class="overlay">
    <span class="close-btn" onclick="closeOverlay()">×</span>
    <div id="contentArea" class="overlay-content"></div>
</div>

<script>
    const data = {
        'A': {
            title: '(A) career',
            desc: '解釋：職業；生涯',
            example: 'She hopes to have a long career in teaching. (她希望擁有一段長久的教學職涯。)'
        },
        'B': {
            title: '(B) vacancy',
            desc: '解釋：空缺；空位',
            example: 'There is a job vacancy for a software engineer. (現在有一個軟體工程師的職位空缺。)'
        },
        'C': {
            title: '(C) expectation',
            desc: '解釋：期待；預期',
            example: 'The hotel did not live up to our expectations. (這家飯店沒有達到我們的預期。)'
        },
        'D': {
            title: '(D) inspiration',
            desc: '解釋：靈感；啟示',
            example: 'The nature is a constant source of inspiration for him. (大自然對他而言是源源不絕的靈感。)'
        },
        'E': {
            title: '正確答案：(B)',
            desc: '解析：題幹提到「吸引了十多位優秀的申請者」，這表示該校有「教學職缺」。',
            example: 'career (生涯)、expectation (期待)、inspiration (靈感) 在此處邏輯上無法被「申請 (applicants)」。'
        },
        'F': {
            title: '林威老師的話',
            desc: '衍生詞與音標學習：',
            detail: `
                <h4>1. vacant (形容詞)</h4>
                <p>KK: [ˈvekənt] | 中文：空的；未被佔用的</p>
                <h4>2. expect (動詞)</h4>
                <p>KK: [ɪkˈspɛkt] | 中文：期待；預料</p>
                <h4>3. inspire (動詞)</h4>
                <p>KK: [ɪnˈspaɪr] | 中文：鼓舞；啟發</p>
                <h4>4. inspirational (形容詞)</h4>
                <p>KK: [ˌɪnspəˈreʃənəl] | 中文：具啟發性的</p>
            `
        },
        'G': {
            title: '衍生詞更多例句',
            detail: `
                <div class="example-box">1. Is this seat <b>vacant</b>?<br>(這個座位有人坐嗎？)</div>
                <div class="example-box">2. We <b>expect</b> our team to win the championship.<br>(我們預期我們的隊伍會贏得冠軍。)</div>
                <div class="example-box">3. Her courage <b>inspired</b> me to try again.<br>(她的勇氣激勵我再次嘗試。)</div>
                <div class="example-box">4. He gave an <b>inspirational</b> speech to the graduates.<br>(他對畢業生發表了一場激勵人心的演說。)</div>
            `
        },
        'H': {
            title: '台灣學測必備片語',
            detail: `
                <h4>1. end up (結果變成...)</h4>
                <p>例句：If you keep lying, you will end up in trouble.<br>(如果你繼續撒謊，最後會惹上麻煩。)</p>
                <h4>2. turn to... for... (向...尋求...)</h4>
                <p>例句：Many people turn to the internet for health advice.<br>(許多人會向網路尋求健康建議。)</p>
            `
        }
    };

    function showOverlay(key) {
        const item = data[key];
        let html = `<div class="overlay-title">${item.title}</div>`;
        if(item.desc) html += `<p>${item.desc}</p>`;
        if(item.example) html += `<div class="example-box"><b>例句：</b><br>${item.example}</div>`;
        if(item.detail) html += `<div>${item.detail}</div>`;
        
        document.getElementById('contentArea').innerHTML = html;
        document.getElementById('infoOverlay').style.display = 'block';
    }

    function closeOverlay() {
        document.getElementById('infoOverlay').style.display = 'none';
    }
</script>

</body>
</html>
