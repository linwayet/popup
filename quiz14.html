<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115學測英文練習 - 林威老師編輯</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #ffffff; color: #000; line-height: 1.6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; border: 1px solid #e0e0e0; padding: 20px; border-radius: 12px; position: relative; }
        .header { font-size: 0.9rem; color: #666; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .question { font-size: 1.1rem; font-weight: 500; margin-bottom: 20px; }
        .options-list { list-style: none; padding: 0; }
        .option-item { margin-bottom: 15px; padding: 10px; border: 1px solid #f0f0f0; border-radius: 8px; cursor: pointer; position: relative; }
        .option-item:hover { background-color: #f9f9f9; }
        .info-icon { display: inline-block; width: 20px; height: 20px; background: #eee; border-radius: 50%; text-align: center; line-height: 20px; font-size: 0.8rem; margin-left: 8px; font-weight: bold; }
        .special-btn { display: block; margin: 10px 0; padding: 10px; background: #f9f9f9; border: 1px dashed #ccc; border-radius: 8px; text-align: center; cursor: pointer; font-weight: 500; }
        .special-btn:hover { background-color: #f0f0f0; }
        .footer-tools { display: flex; justify-content: space-between; margin-top: 30px; }
        .tool-link { font-size: 0.9rem; text-decoration: underline; cursor: pointer; font-weight: 500; }
        .tool-link:hover { color: #333; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1000; padding: 40px 20px; box-sizing: border-box; overflow-y: auto; }
        .overlay-content { max-width: 500px; margin: 0 auto; }
        .close-btn { position: fixed; top: 20px; right: 20px; font-size: 24px; cursor: pointer; font-weight: bold; }
        .close-btn:hover { color: #666; }
        .overlay-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; border-left: 4px solid #000; padding-left: 10px; }
        .example-box { background: #f4f4f4; padding: 12px; margin-top: 10px; border-radius: 8px; font-size: 0.95rem; border-left: 3px solid #ccc; }
        .eg-item { margin-bottom: 10px; }
        .kk-text { color: #666; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">林威老師編輯 2026年2月10日 | 115學測英文科</div>
    <div class="question">Even though she appeared calm, her trembling hands _______ the fear she was trying to hide.</div>
    <div class="options-list">
        <div class="option-item" onclick="showOverlay('A')">(A) blocked <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('B')">(B) revealed <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('C')">(C) discouraged <span class="info-icon">ⓘ</span></div>
        <div class="option-item" onclick="showOverlay('D')">(D) allowed <span class="info-icon">ⓘ</span></div>
    </div>
    <div class="special-btn" onclick="showOverlay('E')">(E) 查看答案與詳細解釋</div>
    <div class="special-btn" onclick="showOverlay('F')">(F) 林威老師的話 (衍生詞與音標)</div>
    <div class="footer-tools">
        <div class="tool-link" onclick="showOverlay('G')">更多的例句 ⓘ</div>
        <div class="tool-link" onclick="showOverlay('H')">更多的片語 ⓘ</div>
    </div>
</div>
<div id="infoOverlay" class="overlay"><span class="close-btn" onclick="closeOverlay()">×</span><div id="contentArea" class="overlay-content"></div></div>
<script>
    const data = {
        'A': { 
            title: '(A) blocked', 
            desc: '解釋：阻擋；封鎖；阻止；妨礙', 
            detail: '<div class="example-box"><div class="eg-item">1. The car <b>blocked</b> the driveway.<br>(汽車阻擋了車道。)</div><div class="eg-item">2. She <b>blocked</b> the entrance with furniture.<br>(她用家具阻擋了入口。)</div><div class="eg-item">3. The building <b>blocked</b> the view of the mountains.<br>(建築物擋住了山景。)</div></div>' 
        },
        'B': { 
            title: '(B) revealed', 
            desc: '解釋：揭露；透露；泄露；暴露；顯示', 
            detail: '<div class="example-box"><div class="eg-item">1. The investigation <b>revealed</b> the truth.<br>(調查揭露了真相。)</div><div class="eg-item">2. Her smile <b>revealed</b> her happiness.<br>(她的微笑透露了她的快樂。)</div><div class="eg-item">3. The torn dress <b>revealed</b> her shoulder.<br>(撕裂的衣服暴露了她的肩膀。)</div></div>' 
        },
        'C': { 
            title: '(C) discouraged', 
            desc: '解釋：使氣餒；勸阻；不贊成；使沮喪', 
            detail: '<div class="example-box"><div class="eg-item">1. Bad grades <b>discouraged</b> him from trying harder.<br>(糟糕的成績使他灰心喪氣。)</div><div class="eg-item">2. The teacher <b>discouraged</b> late submissions.<br>(老師不贊成遲交作業。)</div><div class="eg-item">3. Constant failure <b>discouraged</b> the team.<br>(不斷的失敗使團隊沮喪。)</div></div>' 
        },
        'D': { 
            title: '(D) allowed', 
            desc: '解釋：允許；准許；讓；使能夠', 
            detail: '<div class="example-box"><div class="eg-item">1. The teacher <b>allowed</b> students to leave early.<br>(老師允許學生提早離開。)</div><div class="eg-item">2. The rules do not <b>allow</b> smoking here.<br>(規則不允許在這裡抽菸。)</div><div class="eg-item">3. His wealth <b>allowed</b> him to travel widely.<br>(他的財富使他能夠廣泛旅遊。)</div></div>' 
        },
        'E': { 
            title: '✓ 正確答案：(B) revealed', 
            desc: '詳細解析：題目的邏輯是「雖然她看起來冷靜，但她顫抖的手___了她試圖隱藏的恐懼」。顫抖的手會「揭露」或「暴露」隱藏的情感，而不是「阻擋」「勸阻」或「允許」。(B) revealed 是最符合句意的選擇，表示她無法隱藏真實的恐懼。', 
            example: '<b>為什麼不選其他選項？</b><br>• (A) blocked：阻擋，無法用於描述「暴露感情」<br>• (C) discouraged：勸阻，不符合句義<br>• (D) allowed：允許，語意無關，且文法不搭' 
        },
        'F': { 
            title: '林威老師的話 - 衍生詞與音標', 
            detail: '<h4>1. revelation (名詞)</h4><p class="kk-text">KK: [ˌrevəˈleʃən]</p><p>中文：啟示；揭露；顯示；令人驚奇的事實</p><h4>2. revealing (形容詞)</h4><p class="kk-text">KK: [rɪˈvilɪŋ]</p><p>中文：有啟發性的；能說明真相的；暴露性的</p>' 
        },
        'G': { 
            title: '衍生詞更多例句', 
            detail: '<div class="example-box"><div class="eg-item">1. The <b>revelation</b> shocked the entire community.<br>(這一揭露震驚了整個社區。)</div></div><div class="example-box"><div class="eg-item">2. His comments were very <b>revealing</b> about his true feelings.<br>(他的評論非常能說明他的真實感受。)</div></div><div class="example-box"><div class="eg-item">3. The <b>revelation</b> about the scandal came as a surprise.<br>(關於醜聞的揭露令人驚訝。)</div></div><div class="example-box"><div class="eg-item">4. This interview is <b>revealing</b> of her character.<br>(這次採訪揭示了她的性格。)</div></div>' 
        },
        'H': { 
            title: '高三學測必備片語', 
            detail: '<h4>1. appear + adjective (看起來...；似乎...)</h4><p>例句：She <b>appeared calm</b>, but inside she was nervous.<br>(她看起來冷靜，但內心很緊張。)</p><h4>2. try to hide / try to conceal (試圖隱藏；企圖隱瞞)</h4><p>例句：He <b>tried to hide</b> his disappointment.<br>(他試圖隱藏他的失望。)</p><h4>3. give away (泄露；暴露；背叛秘密)</h4><p>例句：Her nervous laugh <b>gave away</b> her true feelings.<br>(她緊張的笑聲泄露了她的真實感受。)</p>' 
        }
    };
    function showOverlay(key) { 
        const item = data[key]; 
        let html = `<div class="overlay-title">${item.title}</div>`; 
        if(item.desc) html += `<p>${item.desc}</p>`; 
        if(item.detail) html += `<div>${item.detail}</div>`; 
        if(item.example) html += `<div class="example-box"><b>補充說明：</b><br>${item.example}</div>`; 
        document.getElementById('contentArea').innerHTML = html; 
        document.getElementById('infoOverlay').style.display = 'block'; 
    }
    function closeOverlay() { 
        document.getElementById('infoOverlay').style.display = 'none'; 
    }
</script>
</body>
</html>
