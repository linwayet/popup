<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115學測英文練習 - 林威老師編輯</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #fff; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; border: 1px solid #e0e0e0; padding: 20px; border-radius: 12px; }
        .header { font-size: 0.9rem; color: #666; margin-bottom: 10px; border-bottom: 1px solid #eee; }
        .question { font-size: 1.1rem; font-weight: 500; margin-bottom: 20px; }
        .option-item { margin-bottom: 15px; padding: 10px; border: 1px solid #f0f0f0; border-radius: 8px; cursor: pointer; }
        .info-icon { display: inline-block; width: 20px; height: 20px; background: #eee; border-radius: 50%; text-align: center; line-height: 20px; font-size: 0.8rem; margin-left: 8px; }
        .special-btn { display: block; margin: 10px 0; padding: 10px; background: #f9f9f9; border: 1px dashed #ccc; border-radius: 8px; text-align: center; cursor: pointer; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1000; padding: 40px 20px; box-sizing: border-box; overflow-y: auto; }
        .overlay-content { max-width: 500px; margin: 0 auto; }
        .close-btn { position: fixed; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }
        .overlay-title { font-size: 1.2rem; font-weight: bold; border-left: 4px solid #000; padding-left: 10px; }
        .example-box { background: #f4f4f4; padding: 12px; border-radius: 8px; font-size: 0.95rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">林威老師編輯 2026年2月12日</div>
    <div class="question">The company _____ many successful businesses in the technology sector over the past decade.</div>
    <div onclick="showOverlay('A')" class="option-item">(A) limited <span class="info-icon">ⓘ</span></div>
    <div onclick="showOverlay('B')" class="option-item">(B) governed <span class="info-icon">ⓘ</span></div>
    <div onclick="showOverlay('C')" class="option-item">(C) founded <span class="info-icon">ⓘ</span></div>
    <div onclick="showOverlay('D')" class="option-item">(D) mastered <span class="info-icon">ⓘ</span></div>
    <div onclick="showOverlay('E')" class="special-btn">查看答案與解析</div>
    <div onclick="showOverlay('H')" class="special-btn">學測常考片語</div>
</div>
<div id="infoOverlay" class="overlay"><span class="close-btn" onclick="closeOverlay()">×</span><div id="contentArea" class="overlay-content"></div></div>
<script>
    const data = {
        'A': { title: '(A) limited', desc: '解釋：限制的', detail: '<div class="example-box">1. Seating is <b>limited</b>, so book early.<br>2. We have a <b>limited</b> budget.<br>3. Speed is <b>limited</b> to 30 mph.</div>' },
        'B': { title: '(B) governed', desc: '解釋：統治；管理', detail: '<div class="example-box">1. The country is <b>governed</b> by a coalition.<br>2. Rules that <b>govern</b> the industry.<br>3. He is <b>governed</b> by his emotions.</div>' },
        'C': { title: '(C) founded', desc: '解釋：創立；建立', detail: '<div class="example-box">1. The university was <b>founded</b> in 1850.<br>2. He <b>founded</b> his own tech startup.<br>3. Their friendship is <b>founded</b> on trust.</div>' },
        'D': { title: '(D) mastered', desc: '解釋：精通', detail: '<div class="example-box">1. She <b>mastered</b> the art of piano.<br>2. He quickly <b>mastered</b> the new software.<br>3. To <b>master</b> a foreign language takes time.</div>' },
        'E': { title: '正確答案：(C)', desc: '解析：在科技領域「創立」(founded) 成功企業。' },
        'H': { title: '學測片語', detail: '<h4>1. result from (起因於)</h4><p>The accident <b>resulted from</b> carelessness.</p><h4>2. stem from (源自)</h4><p>Her anxiety <b>stems from</b> childhood events.</p><h4>3. range from (範圍從...)</h4><p>Temperatures <b>range from</b> 10 to 30 degrees.</p>' }
    };
    function showOverlay(key) { const item = data[key]; let html = `<div class="overlay-title">${item.title}</div><p>${item.desc || ""}</p><div>${item.detail || ""}</div>`; document.getElementById('contentArea').innerHTML = html; document.getElementById('infoOverlay').style.display = 'block'; }
    function closeOverlay() { document.getElementById('infoOverlay').style.display = 'none'; }
</script>
</body>
</html>
